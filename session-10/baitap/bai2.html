<body>
    <script>
        let h=+prompt("mời nhập số giờ trong ngày.");
        while(h>24){
            h=+prompt("bạn nhập sai số giờ, mời nhập lại số giờ trong ngày.");
        }
        if (h>18) {
            console.log("Good evening.");
        } else if(h<18){
            console.log("Good day.");
        } else{
            console.log("Hiện tại là 18h.");
        }
    </script>
