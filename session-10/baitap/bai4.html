<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let a=+prompt("mời bạn nhập vào 1 số.");
        if (a==0) {
            console.log(`${a} ko phải số lẻ cũng ko phải số chẵn.`);
        } else if (a%2==0) {
            console.log(`${a} là số chẵn.`);
        } else {
            console.log(`${a} là số lẻ`);
        }
    </script>
</body>
</html>
