<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let h=+prompt("mời bạn nhập giờ trong ngày.")
        while(h>24){
            h=+prompt("bạn nhập sai số giờ, mời nhập lại số giờ trong ngày.");
        }
        if (h<10) {
            console.log("Good morning.");
        } else if (10<=h && h<20) {
            console.log("Good day.");
        } else {
            console.log("Good evening.");
        }
    </script>
</body>
</html>
