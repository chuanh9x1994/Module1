<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let a = +prompt("mời nhập 1 số.");
        let b = a % 2;
        switch (b) {
            case 0:
                console.log(`${a} là số chẵn`);
                break;
            default:
                console.log(`${a} là số lẻ`);
                break;
        }
    </script>
</body>

</html>
