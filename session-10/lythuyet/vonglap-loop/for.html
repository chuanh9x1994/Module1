<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
            VÒNG LẶP FOR.
                - cấu trúc : for( initial - giá trị khởi tạo ; điều kiện ; bước nhảy){}
                - Cách vòng for thực thi: trong {} là phần thực thi.
                    + đầu tiên lấy giá trị khởi tạo đi so sánh với điều kiện, nếu thỏa mẫn thì chạy phần thực thi, 
                        sau đó mới quay về bước nhảy, rồi tiếp tục so sánh điều kiện.
                    + nếu điều kiện sai -> dừng luôn.
                - Break: để thoát khỏi vòng lặp. gặp break sẽ dừng chương trình luôn.
     -->
     <script>
        for(let a=1; a<5 ; a+=2){
            if(a==3){
                break;
            }
            console.log("aaa",a);
        }
     </script>
</body>
</html>
