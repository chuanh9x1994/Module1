<!DOCTYPE html>
<html lang="vi">
<head>
    <style>
        /* CSS cho nút bấm */
        .custom-button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-position 2s;
        }

        /* Hiệu ứng di chuyển màu khi di chuột vào */
        .custom-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, blue, green);
            transition: left 2s;
        }

        /* Khi di chuột vào, thay đổi vị trí của gradient */
        .custom-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <button class="custom-button">Nút Bấm</button>
</body>
</html>
