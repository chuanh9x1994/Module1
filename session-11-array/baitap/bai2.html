<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        let a = prompt("mời nhập số: ");
        let array = a.split(""); // chuyển chuỗi thành mảng
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0 && array[i + 1] % 2 == 0) {
                array.splice(i + 1, 1, -array[i + 1]);
            }
        }
        let b = array.join(""); // chuyển mảng thành chuỗi.
        console.log(b);
    </script>
</body>

</html>
