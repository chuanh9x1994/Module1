<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let array=[ 'c', 's', 'c', '2', '6', '1' ];
        array.reverse();       // đảo ngược vị trí các phần tử trong mảng
        let array2=array.join("");        // gộp các phần tử trong mảng thành 1 chuỗi.
        for(let i=0 ; i<array2.length ; i++){ 
            document.write(array2[i]);       // hiển trị ra các phần tử của chuỗi.
        }
    </script>
</body>
</html>
