            Các phương thức làm việc với mảng:

                - Khi học cái hàm này thì nhớ :    
                    1. Đầu vào
                    2. Đầu ra (kết quả trả về).
            I. filter (lọc):
                - kết quả trả về là 1 mảng.
                    + nếu thỏa mãn điều kiện thì mảng chứa phần tử 
                    + nếu ko thỏa mãn thì mảng rỗng.
                    + trả về 1 mảng mới.
            II. map: 
                - tạo ra mảng mới
                - số lượng phần tử trong mảng = số lượng phần tử mảng ban đầu.
            III. forEach: 
                - không tạo ra mảng mới.
                - không nhận return.
                - tương tác trực tiếp với các phần tử mảng ban đầu.
            IV. find: 
                - tìm kiếm phần tử thỏa mãn điều kiện và trả về phần tử đó.
                - nếu không tìm thấy sẽ trả về undefined
            V. findIndex: 
                - tìm kiếm phần tử thỏa mãn điều kiện và trả về vị trí phần tử đó.
                - nếu không tìm thấy trả về -1.
            VI. some:
                - trả về true nếu 1 phần tử thỏa mãn điều kiện, ko sẽ trả về false
            VII. every:
                - trả về true nếu tất cả phần tử thỏa mãn điều kiện.
            VIII. reduce : dùng để tính toán.
                - 
            ...
     -->
