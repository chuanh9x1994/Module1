<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
            Text :  nội dung trong DOM
                sau khi lấy elem ra thì có 3 cách để thay đổi nội dung
                    1. innerHTML : có thể đổi được sang các thẻ khác
                    2. innerText : các phần tử bị ẩn ở màn hình sẽ ko hiện đc trong console
                    3. textContent : các phần tử bị ẩn ở màn hình vẫn hiện đc trong console

     -->
     <h1>
        DOM
     </h1>
     <button onclick="changeText()">changeText</button>

     <script>
        function changeText() {
                // đổi nội dung thành " học học nữa học mãi".
                // đầu tiên lấy element ra.
            let element = document.getElementsByTagName("h1")[0];
            element.innerHTML="học học nữa học mãi.";       // có thể đổi được sang các thẻ khác.
            element.innerHTML="<h6>học học nữa học mãi.</h6>";       
            element.innerText="học học nữa học mãiiiii.";
            element.textContent="học học nữa học mãiiyyyy.";
        }
     </script>
</body>
</html>
