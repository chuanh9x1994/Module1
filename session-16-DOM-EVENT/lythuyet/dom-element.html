<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
            DOM : Document Object Model - mô hình tài liệu đối tượng.
                - Khi trang web được tải lên thì trình duyệt sẽ tạo ra một Document Object Model (DOM).
                - DOM gồm 3 thành phần chính : 
                    1. Element : thẻ h1, div, p , img ...
                    2. arttribute : thuộc tính : class, id, href ...
                    3. text (nội dung) 
                - Công dụng của DOM: 
                    JavaScript có thể thay đổi tất cả các thành phần HTML trong trang.
                    JavaScript có thể thay đổi tất cả thuộc tính HTML trong trang.
                    JavaScript có thể thay đổi tất cả các kiểu CSS trong trang.
                    JavaScript có thể xóa các thành phần và thuộc tính HTML hiện có.
                    JavaScript có thể thêm các thành phần và thuộc tính HTML mới.
                    JavaScript có thể phản ứng với tất cả các sự kiện HTML hiện có trong trang.
                    JavaScript có thể tạo các sự kiện HTML mới trong trang.
                - Các cách để lấy element trong DOM:
                    1. Lấy theo id
                        document.getElementById("tên id");
                            => trả về 1 đối tượng.
                    2. lấy theo class
                        document.getElementsByClassName=("tên class");
                            => trả về 1 HTML collection dạng mảng.   
                    3. Lấy theo tên thẻ: 
                            => trả về 1 HTML collection dạng mảng.
                    4. Lấy theo query Selector
                        Bộ chọn selector.
                            .class
                            #id
                            => trả về 1 đối tượng
                    5. Lấy theo query Selector All
                            => trả về 1 Node - list dạng mảng.
                            có thể lấy theo index,
                            có thể dùng for dể duyệt,
                            có thể dùng     foreach để duyệt.


     -->
     <h1 class="dom">DOM</h1>
     <h2 class="dom">DOM2</h2>

     <p id="idelement">lấy element theo id</p> 
     <p id="selector"> lấy theo querySelector </p>
     <script>
        let elementByID = document.getElementById("idelement");     // lấy đối tượng ra theo id, nếu không tìm thấy trả về null

            elementByID.className="heading";    // thêm class cho đối tượng elementByID
        let elementByClass = document.getElementsByClassName("idelement");     // lấy đối tượng ra theo class

        let elementByTagName = document.getElementsByTagName("p")      // lấy đối tượng ra theo tên thẻ.
            elementByTagName[0].style.color="red";          // chuyển màu   

        let elementBySelector = document.querySelector("#selector");    // Lấy theo query Selector
            elementBySelector.style.fontSize="50px"
        
        let elementBySelectorAll = document.querySelectorAll(".dom");
        console.log("elementBySelectorAll" , elementBySelectorAll);
     </script>
</body>
</html>
