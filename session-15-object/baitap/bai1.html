<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <!-- 
        yêu cầu : 
            1. Xóa đối tượng có id=13.
            2. cập nhật thêm thuộc tính address vào đối tượng có id=14.
            3. cập nhật giá trị thuộc tính name thành "ánh" của đối tượng có id=15.

     -->
     <script>
        let students=[
            {
                name:"hoa",
                age:25,
                id:12
            },
            {
                name:"hồng",
                age:25,
                id:13
            },
            {
                name:"nhung",
                age:25,
                id:14
            },
            {
                name:"vân",
                age:25,
                id:15
            }
        ]

        // 1.
        let result=students.findIndex((item,index,value)=>{
            return item.id == 13;
        })
        students.splice(result,1);
        console.log(students);

        //2.
        let result2=students.findIndex((item,index,value)=>{
            return item.id == 14;
        })
        students[result2].address="HN";
        console.log(students);

        //3.
        let result3=students.findIndex((item,index,value)=>{
            return item.id == 15;
        })
        students[result3].name="ánh";
        console.log(students);
     </script>
</body>
</html>
