            Storing date in the browser : Lưu trữ dữ liệu phía client - browser.

                    - dữ liệu khi lưu sẽ ko bi mất đi ( F5, đóng tab, tắt máy thì dữ liệu vẫn còn)
                    - dung lượng dữ liệu lưu được 5 - 10MB : 
                2. sessionstorage : 
                    - phiên làm việc - tức là dữ liệu sẽ bị mất đi khi đóng tab, F5 thì vẫn được lưu.
                    - dung lượng tầm 3 - 5MB
                3. Cookie : 
                    - dung lượng tầm 3 - 5Kb
                    - thường lưu token từ server trả về để duy trì đăng nhập, thực hiện các tác vụ.
