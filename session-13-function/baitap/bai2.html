<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        function soNto(a) {
            if (a < 2) {
                return false;
            }
            for (let i = 2; i <= a - 1; i++) {
                if (a % i == 0) {
                    return false;
                }
            }
            return true;
        }
        let number = +prompt("mời nhập số : ");
        if (soNto(number) == true) {
            console.log(number, " là số nguyên số");
        } else {
            console.log(number, " không phải là số nguyên tố");
        }
    </script>
</body>

</html>
