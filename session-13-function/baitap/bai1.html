<body>
    <script>
        function numberMin(a,b,c) {
            let min=Math.min(a,b,c);
            return min;
        }
        let so1=+prompt("nhập số thứ 1 : ");
        let so2=+prompt("nhập số thứ 2 : ");
        let so3=+prompt("nhập số thứ 3 : ");
        let soMin=numberMin(so1,so2,so3);
        console.log("Số bé nhất là ",soMin);
    </script>
</body>
