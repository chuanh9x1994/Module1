<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
            Closures : 
                - Cho phép lồng các function trong nhau.
                - Các function con được định nghĩa bên trong function cha chứa nó.
                - function con truy cập được các biến của function cha.
                - function cha không thể truy cập được biến của function con.
     -->
     <script>
        function parent() {
            let a=5;
            function childent(){
                console.log(a);
                let b=10;
            }
            childent();
            console.log(b);
        }
        parent();
     </script>
</body>
</html>
