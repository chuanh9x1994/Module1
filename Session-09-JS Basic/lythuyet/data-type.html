<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        II. Các kiểu dữ liệu:
        Data-type : các kiểu dữ liệu trong JS:
            - Có 2 kiểu dữ liệu:
                1. Kiểu đơn giản ( primite) : kiểu tham trị.
                    1. number : kiểu số (số nguyên, thực ...)
                    2. string : kiểu text.
                    3. boolean : true/ false.
                    4. undefined : khi khai báo biến mà ko gán giá trị cho nó.
                    5. null : khi khai báo gán trị cho nó là null.
                    6. NaN : Not a number - không phải là số.
                2. Kiểu phức tạp ( reference type):kiểu tham chiếu.
                    1. Array
                    2. Function
                    3. object
     -->
     <script>
        let a=5; //number
        let firstName="Anh"; // string
        let check=true; //boolean
        let age; //undefined
        let student=null; //null
        let count="minh"/3; //NaN
     </script>
</body>
</html>
