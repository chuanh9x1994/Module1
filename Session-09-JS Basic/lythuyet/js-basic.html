<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- JS: là ngôn ngữ dùng để phát triển web.
            Có thể làm fullstack : frontend và backend 
        - Các cách nhúng JS vào trong HTML:
            1. inline : viết trực tiếp vào thẻ HTML.
            2. internal: 
                    - Viết trong cặp thẻ <javascript>
                    - Vị trí đặt cặp thẻ ở cuối cùng của thẻ body.
            3. external:
                    - Tạo file có đuôi .js  sau đó link vào trang HTML.
                    - Vị trí đặt ở cuối cùng của thẻ body.
                    - chủ yếu dùng cách thứ 3 khi đi làm.
            Chú ý: trong JS, dòng code nào sai sẽ dừng chạy luôn ở dòng đó. sẽ báo đỏ.
    -->
    <button onclick="alert('xin chào')">
        click
    </button>
    <script>
        // comment 1 dòng
        /** comment nhiều dòng */
        alert('xin chào ra!');

    </script>
    <script src="./index.js"></script> 
</body>
</html>
