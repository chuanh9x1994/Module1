<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function soNto(a){
            if(a<2){
                return false;
            }
            for(let i = 2 ; i<= a-1 ; i++){
                if(a%i == 0){
                    return false
                }
            }
            return true;
        }
        let int = prompt("mời nhập chuỗi chữ số nguyên: ");
        let arr = int.split('').map(Number);
        console.log(arr);
        let arrSoNt=[];
        for(let j = 0 ; j<arr.length ; j++){    
            if(soNto(arr[j]) == true){
                arrSoNt.push(arr[j])
            }
        }
        console.log("các số nguyên tố : ", arrSoNt);
        let sum = arrSoNt.reduce((accumulator, itemValue , index) =>{
            return accumulator+itemValue;
        },0)
        console.log("tổng các số nguyên tố là : " , sum);
    </script>
</body>
</html>
